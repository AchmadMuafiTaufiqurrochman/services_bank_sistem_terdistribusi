services:
  db_service:
    image: mysql:8.3
    container_name: service_bank_mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3305:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: bank_app
    restart: always
    env_file:
      - .env
    depends_on:
      - db_service
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT} --reload

volumes:
  mysql_data:
