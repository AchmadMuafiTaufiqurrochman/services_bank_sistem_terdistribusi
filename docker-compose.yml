version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    # Load env vars from project .env via variable substitution and env_file
    env_file:
      - .env
    environment:
      # Root password (can be set via MYSQL_ROOT_PASSWORD in .env)
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # Map the project's DB_NAME/DB_USER/DB_PASSWORD into MySQL's expected vars
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT_EXTERNAL:-3303}:${DB_PORT:-3306}"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-service:
    build:
      context: .
      args:
        APP_PORT: ${APP_PORT:-8000}
    restart: unless-stopped
    # load runtime env vars from .env into the container
    env_file:
      - .env
    environment:
      # pass-through common DB variables (useful inside container)
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app:cached
    command: /app/scripts/docker-entrypoint.sh
    networks:
      - default
      - minibank-network

volumes:
  db_data:

networks:
  minibank-network:
    external: true
