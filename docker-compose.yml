services:
  db_service:
    image: mysql:8.3
    container_name: service_bank_mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql
    command:

  app:
    build: .
    container_name: bank_app
    restart: always
    env_file:
      - .env
    depends_on:
      db_service:
        condition: service_healthy
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT} --reload

volumes:
  mysql_data:
